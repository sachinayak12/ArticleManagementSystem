
<div class="user-header" *ngIf="isLoggedIn">
<p *ngIf="userData">Logged in as: {{ userData.userName }}</p>
</div>
<button *ngIf="isLoggedIn" (click)="logout()" class="logout-btn">Logout</button>


<h2 class="title">All Articles</h2>

<div class="articles-container">
  <div class="article-card" *ngFor="let art of articles">

    <h3>{{ art.articleName }}</h3>

    <p class="desc">{{ art.articleDescription | slice:0:120 }}...</p>

    <div class="details">
      <span>❤️ {{ art.likes }}</span>

 

      <button class="like-btn" (click)="like(art.articleId)">Like</button>
           <!-- Shown only when logged in -->
      <button class="read-btn" *ngIf="isLoggedIn" (click)="readArticle(art.articleId)">
        Read Article
      </button>

      <!-- Show login button if user not logged in -->
      <button class="login-btn" *ngIf="!isLoggedIn" routerLink="/user-login">
        Login to Read
      </button>
    </div>

  </div>
</div>
