server.port=8082
spring.application.name=API-Gateway

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Gateway auto-discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Fix DNS issues
spring.cloud.gateway.httpclient.address-resolution-strategy=use-ip
spring.main.web-application-type=reactive
spring.cloud.gateway.httpclient.resolution-fallback=true

# CORS for Angular
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

